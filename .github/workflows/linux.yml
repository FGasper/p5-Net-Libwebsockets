name: linux

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: ubuntu-latest

    env:
       PERL_USE_UNSAFE_INC: 0
       AUTHOR_TESTING: 1
       AUTOMATED_TESTING: 1
       RELEASE_TESTING: 1
       PERL_CARTON_PATH: $GITHUB_WORKSPACE/local
       LD_LIBRARY_PATH: /usr/local/lib

    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - 5.34
          - '5.32'
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v2
      - name: perl -V
        run: perl -V
      - name: Install cmake
        run: apt --assume-yes install cmake
      - name: Download & install LWS
        run: |
            cd 
            git clone https://libwebsockets.org/repo/libwebsockets
            cd libwebsockets
            mkdir build
            cd build
            cmake ..
            make install
            cd ../..
            rm -rf libwebsockets
      - name: Install AnyEvent (optional)
        run: "cpanm --notest AnyEvent ||:"
      - name: Install IO::Async (optional)
        run: "cpanm --notest IO::Async ||:"
      - name: Install Mojolicious (optional)
        run: "cpanm --notest Mojolicious ||:"
      - run: pwd
      - name: Install Configure Requires
        run: cpanm ExtUtils::CChecker ExtUtils::PkgConfig
      - name: Install Dependencies
        run: "cpanm --notest --installdeps . ||:"
      - run: find /github/home/.cpanm -name build.log
      - run: "for f in `find /github/home/.cpanm -name build.log`; do echo ================== $f; cat $f; done; false"
      - name: perl Makefile.PL
        run: perl Makefile.PL
      - name: make
        run: make
      - name: Run Tests
        run: make test
